<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Bot</title>
  <link rel="stylesheet" href="static/chat.css">
  <script src="static/jquery-3.7.1.min.js"></script>
  <script src="static/update_message_box.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
    }

    #container {
      width: 70%;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    #openai-key {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    #message-box {
      background-color: #fff;
      padding: 15px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    #chat-form {
      margin-top: 15px;
    }

    #chat-text-input {
      width: 80%;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      padding: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Chat Bot</h1>
    <div>
      <label for="openai-key">Type your OpenAI Key Here:</label>
      <input type="text" id="openai-key">
    </div>
    <div id="message-box" class="message-box">
      <div style='width:100%;display:flex;align-items:left;justify-content:left;'>
        <p style='background-color:gray; border: 2px solid gray;border-radius: 12px; padding: 5px;'> Welcome to Anarchy!
          How may I help? </p>
      </div>
    </div>
    <form id="chat-form" method="POST">
      <div>
        <input type="text" id="chat-text-input" placeholder="Send message..."> <button type="submit">Send</button>
      </div>
    </form>
  </div>
</body>

</html>
